<!DOCTYPE html>
<html>
<head>
    <title>Godkend Bjarke</title>
    <style>
        body { font-family: Arial; padding: 50px; text-align: center; }
        button { padding: 20px 40px; font-size: 18px; background: #667eea; color: white; border: none; border-radius: 10px; cursor: pointer; }
        button:hover { background: #5568d3; }
        #result { margin-top: 30px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>üîß Godkend Bjarke som Admin</h1>
    <p>Email: bjarke.sv@outlook.dk</p>
    
    <button onclick="approve()">‚úÖ Godkend og g√∏r til Admin</button>
    
    <div id="result"></div>
    
    <script>
        async function approve() {
            const result = document.getElementById('result');
            result.innerHTML = '‚è≥ Arbejder...';
            result.style.color = '#666';
            
            try {
                const response = await fetch('https://flowfactory-backend-production.up.railway.app/api/admin/approve-first', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email: 'bjarke.sv@outlook.dk' })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = '‚úÖ SUCCES! Du er nu admin!<br><br>Log ind nu p√•:<br><a href="https://flowfactory-denmark.netlify.app">flowfactory-denmark.netlify.app</a>';
                    result.style.color = 'green';
                } else {
                    result.innerHTML = '‚ùå Fejl: ' + (data.error || response.status) + '<br><br>M√•ske er brugeren ikke oprettet endnu?';
                    result.style.color = 'red';
                }
            } catch (error) {
                result.innerHTML = '‚ùå Netv√¶rksfejl: ' + error.message + '<br><br>Backend endpointet er m√•ske ikke deployed endnu.';
                result.style.color = 'red';
            }
        }
    </script>
</body>
</html>
