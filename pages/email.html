<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email - FlowFactory Portal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
    }

    .email-container {
      display: flex;
      height: 100vh;
      width: 100%;
    }

    /* Sidebar */
    .email-sidebar {
      width: 250px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }

    .compose-button {
      margin: 16px;
      padding: 12px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .compose-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .folder-list {
      flex: 1;
      overflow-y: auto;
      padding: 8px 0;
    }

    .folder-item {
      padding: 12px 24px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s;
      position: relative;
    }

    .folder-item:hover {
      background: #f5f5f5;
    }

    .folder-item.active {
      background: #e8eaf6;
      border-left: 3px solid #667eea;
    }

    .folder-icon {
      font-size: 18px;
    }

    .folder-name {
      flex: 1;
      font-size: 14px;
    }

    .folder-count {
      font-size: 12px;
      color: #999;
      background: #f0f0f0;
      padding: 2px 8px;
      border-radius: 10px;
    }

    .account-section {
      border-top: 1px solid #e0e0e0;
      padding: 16px;
    }

    .account-item {
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      transition: background 0.2s;
    }

    .account-item:hover {
      background: #f5f5f5;
    }

    .add-account-btn {
      margin-top: 8px;
      padding: 8px 12px;
      background: #f5f5f5;
      border: 1px dashed #ccc;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      color: #666;
      transition: all 0.2s;
    }

    .add-account-btn:hover {
      background: #e8eaf6;
      border-color: #667eea;
      color: #667eea;
    }

    /* Email List */
    .email-list {
      width: 350px;
      background: #fff;
      border-right: 1px solid #e0e0e0;
      display: flex;
      flex-direction: column;
    }

    .email-list-header {
      padding: 16px 20px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .email-list-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
    }

    .refresh-button {
      padding: 8px 12px;
      background: #f5f5f5;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      color: #666;
      transition: all 0.2s;
    }

    .refresh-button:hover {
      background: #e8eaf6;
      color: #667eea;
    }

    .search-box {
      padding: 12px 20px;
      border-bottom: 1px solid #e0e0e0;
    }

    .search-input {
      width: 100%;
      padding: 10px 16px;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
    }

    .search-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .emails-scroll {
      flex: 1;
      overflow-y: auto;
    }

    .email-item {
      padding: 16px 20px;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
      transition: background 0.2s;
      position: relative;
    }

    .email-item:hover {
      background: #f9f9f9;
    }

    .email-item.active {
      background: #e8eaf6;
      border-left: 3px solid #667eea;
    }

    .email-item.unread {
      background: #f5f7ff;
    }

    .email-item.unread .email-subject {
      font-weight: 600;
    }

    .email-from {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .email-subject {
      font-size: 13px;
      color: #555;
      margin-bottom: 4px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .email-preview {
      font-size: 12px;
      color: #999;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .email-meta {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 4px;
    }

    .email-date {
      font-size: 11px;
      color: #999;
    }

    .email-flags {
      display: flex;
      gap: 6px;
    }

    .flag-icon {
      font-size: 12px;
      color: #999;
    }

    .flag-icon.starred {
      color: #ffc107;
    }

    .flag-icon.attachment {
      color: #666;
    }

    /* Email Viewer */
    .email-viewer {
      flex: 1;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    .email-viewer-header {
      padding: 20px 32px;
      border-bottom: 1px solid #e0e0e0;
    }

    .email-viewer-subject {
      font-size: 22px;
      font-weight: 600;
      color: #333;
      margin-bottom: 16px;
    }

    .email-viewer-meta {
      display: flex;
      align-items: center;
      gap: 16px;
      font-size: 14px;
      color: #666;
    }

    .email-viewer-from {
      font-weight: 600;
      color: #333;
    }

    .email-viewer-actions {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .action-btn {
      padding: 8px 16px;
      background: #f5f5f5;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 13px;
      color: #666;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .action-btn:hover {
      background: #e8eaf6;
      color: #667eea;
    }

    .action-btn.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .action-btn.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .email-viewer-body {
      flex: 1;
      overflow-y: auto;
      padding: 32px;
    }

    .email-body-content {
      line-height: 1.6;
      color: #333;
    }

    .email-attachments {
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid #e0e0e0;
    }

    .attachments-title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #666;
    }

    .attachment-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f9f9f9;
      border-radius: 8px;
      margin-bottom: 8px;
    }

    .attachment-icon {
      font-size: 24px;
    }

    .attachment-info {
      flex: 1;
    }

    .attachment-name {
      font-size: 13px;
      font-weight: 600;
      color: #333;
    }

    .attachment-size {
      font-size: 11px;
      color: #999;
    }

    .attachment-download {
      padding: 6px 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    /* Empty State */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 16px;
    }

    /* Compose Modal */
    .compose-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .compose-modal.active {
      display: flex;
    }

    .compose-form {
      background: white;
      width: 90%;
      max-width: 800px;
      max-height: 90vh;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .compose-header {
      padding: 20px 24px;
      border-bottom: 1px solid #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .compose-title {
      font-size: 18px;
      font-weight: 600;
    }

    .compose-close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #999;
    }

    .compose-fields {
      padding: 0 24px;
      border-bottom: 1px solid #e0e0e0;
    }

    .compose-field {
      display: flex;
      align-items: center;
      padding: 12px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .compose-label {
      width: 60px;
      font-size: 14px;
      color: #666;
    }

    .compose-input {
      flex: 1;
      border: none;
      font-size: 14px;
      padding: 4px 8px;
    }

    .compose-input:focus {
      outline: none;
    }

    .compose-body {
      flex: 1;
      padding: 24px;
      overflow-y: auto;
    }

    .compose-textarea {
      width: 100%;
      min-height: 300px;
      border: none;
      font-size: 14px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      resize: vertical;
    }

    .compose-textarea:focus {
      outline: none;
    }

    .compose-footer {
      padding: 16px 24px;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
    }

    .send-button {
      padding: 12px 32px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .send-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .cancel-button {
      padding: 12px 32px;
      background: #f5f5f5;
      color: #666;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
    }

    /* Context Menu */
    .context-menu {
      display: none;
      position: fixed;
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
      z-index: 2000;
      min-width: 200px;
    }

    .context-menu.active {
      display: block;
    }

    .context-menu-item {
      padding: 12px 16px;
      cursor: pointer;
      font-size: 14px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s;
    }

    .context-menu-item:hover {
      background: #f5f5f5;
    }

    .context-menu-item:first-child {
      border-radius: 8px 8px 0 0;
    }

    .context-menu-item:last-child {
      border-radius: 0 0 8px 8px;
    }

    .context-menu-separator {
      height: 1px;
      background: #e0e0e0;
      margin: 4px 0;
    }

    /* Loading */
    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #667eea;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="email-container">
    <!-- Sidebar -->
    <div class="email-sidebar">
      <button class="compose-button" onclick="emailClient.openCompose()">
        ✉️ Skriv ny email
      </button>

      <div class="folder-list">
        <div class="folder-item active" data-folder="inbox">
          <span class="folder-icon">📥</span>
          <span class="folder-name">Indbakke</span>
          <span class="folder-count" id="inbox-count">0</span>
        </div>
        <div class="folder-item" data-folder="starred">
          <span class="folder-icon">⭐</span>
          <span class="folder-name">Markerede</span>
          <span class="folder-count" id="starred-count">0</span>
        </div>
        <div class="folder-item" data-folder="sent">
          <span class="folder-icon">📤</span>
          <span class="folder-name">Sendt</span>
        </div>
      </div>

      <div class="account-section">
        <div id="email-accounts-list"></div>
        <button class="add-account-btn" onclick="emailClient.showAddAccountModal()">
          ➕ Tilføj email konto
        </button>
      </div>
    </div>

    <!-- Email List -->
    <div class="email-list">
      <div class="email-list-header">
        <div class="email-list-title" id="current-folder-title">Indbakke</div>
        <button class="refresh-button" onclick="emailClient.syncEmails()">
          <span class="loading-spinner" id="sync-spinner" style="display: none;"></span>
          <span id="sync-text">🔄 Synkroniser</span>
        </button>
      </div>

      <div class="search-box">
        <input type="text" class="search-input" id="email-search" placeholder="Søg i emails...">
      </div>

      <div class="emails-scroll" id="emails-list">
        <div class="empty-state">
          <div class="empty-icon">📧</div>
          <div class="empty-text">Ingen emails</div>
        </div>
      </div>
    </div>

    <!-- Email Viewer -->
    <div class="email-viewer" id="email-viewer">
      <div class="empty-state">
        <div class="empty-icon">📭</div>
        <div class="empty-text">Vælg en email for at læse den</div>
      </div>
    </div>
  </div>

  <!-- Compose Modal -->
  <div class="compose-modal" id="compose-modal">
    <div class="compose-form">
      <div class="compose-header">
        <div class="compose-title">Ny Email</div>
        <button class="compose-close" onclick="emailClient.closeCompose()">×</button>
      </div>

      <div class="compose-fields">
        <div class="compose-field">
          <div class="compose-label">Til:</div>
          <input type="email" class="compose-input" id="compose-to" placeholder="modtager@example.com">
        </div>
        <div class="compose-field">
          <div class="compose-label">Emne:</div>
          <input type="text" class="compose-input" id="compose-subject" placeholder="Email emne">
        </div>
      </div>

      <div class="compose-body">
        <textarea class="compose-textarea" id="compose-body" placeholder="Skriv din besked..."></textarea>
      </div>

      <div class="compose-footer">
        <button class="send-button" onclick="emailClient.sendEmail()">📤 Send</button>
        <button class="cancel-button" onclick="emailClient.closeCompose()">Annuller</button>
      </div>
    </div>
  </div>

  <!-- Context Menu -->
  <div class="context-menu" id="context-menu">
    <div class="context-menu-item" onclick="emailClient.linkToOrder()">
      📦 Send til ordre
    </div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item" onclick="emailClient.toggleStar()">
      ⭐ Marker email
    </div>
    <div class="context-menu-item" onclick="emailClient.deleteEmail()">
      🗑️ Slet email
    </div>
  </div>

  <script type="module" src="../js/email.js"></script>
</body>
</html>
